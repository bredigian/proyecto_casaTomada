<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2a3781daf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Comprar - Casa Tomada</title>
</head>
<body class="body__shop">
    <header class="header d-flex flex-column align-items-center w-100">
        <div class="header-container d-flex w-100 justify-content-between align-items-center p-4">
            <div class="header-container__img">
                <img src="../img/logoCasatomada.jpg" alt="">
            </div>
            <div id="toggle-menu" class="header-container__toggle toggle-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <nav id="navbar" class="navbar main-menu">
            <ul class="navbar-list d-flex flex-column align-items-end">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./shop.html">COMPRAR</a></li>
            </ul>
        </nav>
    </header>
    <div class="shop p-4 w-100 d-flex flex-column gap-5">
        <div class="shop-title d-flex w-100 p-4 align-items-center justify-content-around">
            <p class="shop-title__info">Seleccione lo que desee con</p>
            <div class="shop-title__icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="shop-container d-flex flex-column align-items-center gap-5">
            <h2 class="shop-container__title">COMBOS</h2>
            <ul id="combosContainer" class="shop-container__items w-100 d-flex flex-column align-items-center gap-5">

            </ul>
        </div>
        <div class="shop-container d-flex flex-column align-items-center gap-5">
            <h2 class="shop-container__title">BEBIDAS</h2>
            <ul id="drinksContainer" class="shop-container__items w-100 d-flex flex-column align-items-center gap-5">
                
            </ul>
        </div>
    </div>
    <div id="payment" class="payment d-flex flex-column w-100 gap-4 p-4">
        <div class="payment-container d-flex flex-column align-items-center w-100 gap-4 p-4">
            <div class="payment-title">Complete con sus datos</div>
            <form id="paymentForm" class="payment-container__form d-flex flex-column align-items-start gap-4 w-100" action="#">
                <div class="payment-container__form-item d-flex flex-column align-items-start gap-2 w-100">
                    <span class="payment-container__form-item__title">Nombre</span>
                    <input class="inputSelect" type="text" placeholder="Ingrese su nombre" required>
                </div>
                <div class="payment-container__form-item d-flex flex-column align-items-start gap-2 w-100">
                    <span class="payment-container__form-item__title">Numero de Teléfono</span>
                    <input id="phoneNumber" class="inputSelect" type="tel" placeholder="Ingrese su número" required>
                </div>
                <div class="payment-container__form-item d-flex flex-column align-items-start gap-2 w-100">
                    <span class="payment-container__form-item__title">Direccion</span>
                    <input class="inputSelect" type="text" placeholder="Ingrese su direccion" required>
                </div>
                <div class="payment-container__form-item d-flex flex-column align-items-start gap-2 w-100">
                    <span class="payment-container__form-item__title">Método de pago</span>
                    <select class="inputSelect" name="" id="paymentOptions">
                        <option value="1">Mercado Pago</option>
                        <option value="2">Efectivo</option>
                    </select>
                </div>
                <button id="paymentButton" class="d-flex w-100 align-items-center justify-content-around p-4" type="submit">
                    <p>GENERAR COMPRA</p>
                    <i class="fa-brands fa-whatsapp"></i>
                </button>
            </form>
        </div>
    </div>
    <div id="cartShopping" class="cartShopping d-flex flex-column align-items-center justify-content-around m-4">
        <div class="cartShopping-counter d-flex align-items-center justify-content-between w-100 ps-4 pe-4">
            <div class="cartShopping-counter__icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div id="cartShoppingBtnShowContainer" class="cartShopping-btnShowContainer">
                <i class="fa-solid fa-angle-up"></i>
            </div>
            <div class="cartShopping-counter__number">
                <span id="counterShopping" class="counter">0</span>
            </div>
        </div>
        <div id="cartShopping-container" class="cartShopping-container d-flex flex-column align-items-center w-100 p-4">
            <div id="cartShopping-container__info" class="cartShopping-container__info w-100 d-flex justify-content-between align-items-center p-4">
                <div id="cartShoppingTotal" class="cartShopping-container__info-total">TOTAL $0</div>
                <button id="cartShoppingClean" class="cartShopping-container__info-clean" type="submit">LIMPIAR <i class="fa-solid fa-cart-shopping"></i></button>
            </div>
            <div id="cartShopping-container__items" class="cartShopping-container__items w-100">

            </div>
        </div>
    </div>
    <footer class="footer d-flex align-items-center justify-content-around p-5">
        <div class="footer-img">
            <img src="../img/logoCasatomada.jpg" alt="Logo Casatomada">
        </div>
        <div class="footer-container d-flex flex-column align-items-start gap-4">
            <h2 class="footer-container__title">CONTACTO</h2>
            <div class="footer-container___item d-flex flex-row align-items-center gap-3">
                <div class="footer-container__item-icon">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
                <div class="footer-container__item-name">
                    <a href="#">WhatsApp</a>
                </div>
            </div>
            <div class="footer-container___item d-flex flex-row align-items-center gap-3">
                <div class="footer-container__item-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="footer-container__item-name">
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
