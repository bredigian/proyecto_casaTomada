<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/toastify-js/src/toastify.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="shortcut icon" href="../img/logoCasatomada.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Comprar - Casa Tomada</title>
</head>
<body id="bodyWithPreloader" class="body__shop">
    <header class="header d-flex flex-column align-items-center w-100">
        <div class="header-container d-flex w-100 justify-content-between align-items-center p-4">
            <div class="header-container__img">
                <img src="../img/logoCasatomada.jpg" alt="">
            </div>
            <div id="toggle-menu" class="header-container__toggle toggle-menu">
                <img src="../img/icons/menu-burger.svg" alt="">
            </div>
        </div>
        <nav id="navbar" class="navbar main-menu">
            <ul class="navbar-list d-flex flex-column align-items-end">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./shop.html">COMPRAR</a></li>
            </ul>
        </nav>
    </header>
    <div class="shop p-4 w-100 d-flex flex-column gap-5">
        <div class="shop-title d-flex w-100 p-4 align-items-center justify-content-around">
            <p class="shop-title__info">Seleccione lo que desee con</p>
            <div class="shop-title__icon d-flex align-items-center justify-content-center">
                <img src="../img/icons/shopping-cart-add.svg" alt="">
            </div>
        </div>
        <div class="shop-container d-flex flex-column align-items-center gap-5">
            <h2 class="shop-container__title">COMBOS</h2>
            <ul id="combosContainer" class="shop-container__items w-100 d-flex flex-column align-items-center gap-5">

            </ul>
        </div>
        <div class="shop-container d-flex flex-column align-items-center gap-5">
            <h2 class="shop-container__title">BEBIDAS</h2>
            <div id="carouselButtons" class="carousel slide carousel-dark" data-bs-ride="false">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselButtons" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselButtons" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <div id="drinksContainer" class="carousel-inner">
    
                </div>
            </div>
        </div>
    </div>
    <div class="nextToPay w-100 d-flex justify-content-center p-4">
        <button id="toPay" class="d-flex flex-column align-items-center gap-3"><img src="../img/icons/shopping-cart-check.svg" alt="">FINALIZAR</button>
    </div>
    <div id="cartShopping" class="cartShopping d-flex flex-column align-items-center justify-content-around m-4">
        <div class="cartShopping-counter d-flex align-items-center justify-content-between w-100 ps-4 pe-4">
            <div class="cartShopping-counter__icon">
                <img src="../img/icons/shopping-cart.svg" alt="">
            </div>
            <div id="cartShoppingBtnShowContainer" class="cartShopping-btnShowContainer">
                <img src="../img/icons/angle-small-up.svg" alt="">
            </div>
            <div class="cartShopping-counter__number">
                <span id="counterShopping" class="counter">0</span>
            </div>
        </div>
        <div id="cartShopping-container" class="cartShopping-container d-flex flex-column align-items-center w-100 p-4">
            <div id="cartShopping-container__info" class="cartShopping-container__info w-100 d-flex justify-content-between align-items-center p-4">
                <div id="cartShoppingTotal" class="cartShopping-container__info-total">TOTAL $0</div>
                <button id="cartShoppingClean" class="cartShopping-container__info-clean" type="submit">LIMPIAR <img src="../img/icons/shopping-cart.svg" alt=""></button>
            </div>
            <div id="cartShopping-container__items" class="cartShopping-container__items w-100">

            </div>
        </div>
        
    </div>
    <footer class="footer d-flex align-items-center justify-content-around p-5">
        <div class="footer-img">
            <img src="../img/logoCasatomada.jpg" alt="Logo Casatomada">
        </div>
        <div class="footer-container d-flex flex-column align-items-start gap-4">
            <h2 class="footer-container__title">CONTACTO</h2>
            <div class="footer-container___item d-flex flex-row align-items-center gap-3">
                <div class="footer-container__item-icon">
                    <img src="../img/icons/whatsapp.svg" alt="">
                </div>
                <div class="footer-container__item-name">
                    <a href="#" id="linkToWhatsApp" target="_blank">WhatsApp</a>
                </div>
            </div>
            <div class="footer-container___item d-flex flex-row align-items-center gap-3">
                <div class="footer-container__item-icon">
                    <img src="../img/icons/instagram.svg" alt="">
                </div>
                <div class="footer-container__item-name">
                    <a href="#" id="linkToInstagram" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/bootstrap.js"></script>
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/shop.js"></script>
    <script src="../js/accessToDom.js"></script>
    <script src="../js/arraysCombosDrinks.js"></script>
    <script src="../js/createItemsDom.js"></script>
    <script src="../js/variables.js"></script>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.js"></script>
    <script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="../node_modules/toastify-js/src/toastify.js"></script>
</body>
</html>
