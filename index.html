<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2a3781daf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/logoCasatomada.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Casa Tomada - Tienda de Bebidas</title>
</head>
<body class="body__index">
    <header class="header d-flex flex-column align-items-center w-100">
        <div class="header-container d-flex w-100 justify-content-between align-items-center p-4">
            <div class="header-container__img">
                <img src="./img/logoCasatomada.jpg" alt="">
            </div>
            <div id="toggle-menu" class="header-container__toggle toggle-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <nav id="navbar" class="navbar main-menu">
            <ul class="navbar-list d-flex flex-column align-items-end">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./html/shop.html">COMPRAR</a></li>
            </ul>
        </nav>
    </header>
    <div class="welcome d-flex flex-column align-items-center p-4 m-4">
        <h1 class="welcome-title">Bienvenido a</h1>
        <div class="welcome-img">
            <img src="./img/logoCasatomada.jpg" alt="">
        </div>
    </div>
    <div class="sale d-flex flex-column w-100 align-items-start gap-2">
        <div class="sale-header d-flex flex-row align-items-center justify-content-between w-100 p-4">
            <span class="sale-header__title">COMBOS</span>
            <a href="./html/shop.html">Mostrar más</a>
        </div>
        <div id="carouselExampleCaptions1" class="carousel slide" data-bs-ride="false">
            <div id="saleIndexContainer" class="carousel-inner">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="drinks d-flex flex-column w-100 align-items-end gap-2">
        <div class="drinks-header d-flex flex-row align-items-center justify-content-between w-100 p-4">
            <span class="drinks-header__title">BEBIDAS</span>
            <a href="./html/shop.html">Mostrar más</a>
        </div>
        <div id="carouselExampleCaptions2" class="carousel slide" data-bs-ride="false">
            <div id="drinksIndexContainer" class="carousel-inner">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions2" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <footer class="footer d-flex align-items-center justify-content-around p-5">
        <div class="footer-img">
            <img src="./img/logoCasatomada.jpg" alt="Logo Casatomada">
        </div>
        <div class="footer-container d-flex flex-column align-items-start gap-4">
            <h2 class="footer-container__title">CONTACTO</h2>
            <div class="footer-container___item d-flex flex-row align-items-center gap-3">
                <div class="footer-container__item-icon">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
                <div class="footer-container__item-name">
                    <a href="#" id="linkToWhatsApp" target="_blank">WhatsApp</a>
                </div>
            </div>
            <div class="footer-container___item d-flex flex-row align-items-center gap-3">
                <div class="footer-container__item-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="footer-container__item-name">
                    <a href="#" id="linkToInstagram" target="_blank">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
