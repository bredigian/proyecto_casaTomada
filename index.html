<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2a3781daf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/logoCasatomada.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Casa Tomada - Tienda de Bebidas</title>
</head>
<body class="body__index">
    <header class="header d-flex flex-column align-items-center w-100">
        <div class="header-container d-flex w-100 justify-content-between align-items-center p-4">
            <div class="header-container__img">
                <img src="./img/logoCasatomada.jpg" alt="">
            </div>
            <div id="toggle-menu" class="header-container__toggle toggle-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <nav id="navbar" class="navbar main-menu">
            <ul class="navbar-list d-flex flex-column align-items-end">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./html/shop.html">COMPRAR</a></li>
                <li><a href="#">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <div class="welcome d-flex flex-column align-items-center p-4 m-4">
        <h1 class="welcome-title">Bienvenido a</h1>
        <div class="welcome-img">
            <img src="./img/logoCasatomada.jpg" alt="">
        </div>
    </div>
    <div class="sale d-flex flex-column w-100 align-items-start gap-5">
        <span class="sale-title ms-4">COMBOS</span>
        <div class="sale-container d-flex align-items-end gap-5">
            <div class="sale-container__item d-flex flex-column align-items-center gap-4">
                <div class="sale-container__item-img">
                    <img src="./img/bebidas/combos/fernetCoca.jpg" alt="">
                </div>
                <span class="sale-container__item-name">Fernet Branca 1L + Coca Cola 2,25L</span>
                <div class="sale-container__item-price">
                    <span>$</span>
                    <span class="sale-container__item-price__value">2000</span>
                </div>
            </div>
            <div class="sale-container__item d-flex flex-column align-items-center gap-4">
                <div class="sale-container__item-img">
                    <img src="./img/bebidas/combos/smirnoffSprite.jpg" alt="">
                </div>
                <span class="sale-container__item-name">Smirnoff 750ml + Sprite 2.25L</span>
                <div class="sale-container__item-price">
                    <span>$</span>
                    <span class="sale-container__item-price__value">1850</span>
                </div>
            </div>
            <div class="sale-container__item d-flex flex-column align-items-center gap-4">
                <div class="sale-container__item-img">
                    <img src="./img/bebidas/combos/ginTonica.jpg" alt="">
                </div>
                <span class="sale-container__item-name">Gin Brighton + Tonica 2.25L</span>
                <div class="sale-container__item-price">
                    <span>$</span>
                    <span class="sale-container__item-price__value">1940</span>
                </div>
            </div>
            <a href="./html/shop.html" class="itemMore sale-container__item d-flex flex-column align-items-center gap-4">
                <div class="sale-container__item-img itemMore-img">
                    <img src="./img/+.png" alt="">
                </div>
                <span class="sale-container__item-name"></span>
                <div class="sale-container__item-price">
                    <span></span>
                    <span class="sale-container__item-price__value"></span>
                </div>
            </a>
        </div>
    </div>
    <div class="drinks d-flex flex-column w-100 align-items-end gap-5">
        <span class="drinks-title me-4">BEBIDAS</span>
        <div class="drinks-container d-flex align-items-end gap-5">
            <div class="drinks-container__item d-flex flex-column align-items-center gap-4">
                <div class="drinks-container__item-img">
                    <img src="./img/bebidas/solo/andesRubia.png" alt="">
                </div>
                <span class="drinks-container__item-name">Andes Rubia</span>
                <div class="drinks-container__item-price">
                    <span>$</span>
                    <span class="drinks-container__item-price__value">160</span>
                </div>
            </div>
            <div class="drinks-container__item d-flex flex-column align-items-center gap-4">
                <div class="drinks-container__item-img">
                    <img src="./img/bebidas/solo/budweiser.png" alt="">
                </div>
                <span class="drinks-container__item-name">Budweiser</span>
                <div class="drinks-container__item-price">
                    <span>$</span>
                    <span class="drinks-container__item-price__value">150</span>
                </div>
            </div>
            <div class="drinks-container__item d-flex flex-column align-items-center gap-4">
                <div class="drinks-container__item-img">
                    <img src="./img/bebidas/solo/heineken.jpg" alt="">
                </div>
                <span class="drinks-container__item-name">Heineken</span>
                <div class="drinks-container__item-price">
                    <span>$</span>
                    <span class="drinks-container__item-price__value">170</span>
                </div>
            </div>
            <div class="drinks-container__item d-flex flex-column align-items-center gap-4">
                <div class="drinks-container__item-img">
                    <img src="./img/bebidas/solo/ginBombay.jpg" alt="">
                </div>
                <span class="drinks-container__item-name">Gin Bombay</span>
                <div class="drinks-container__item-price">
                    <span>$</span>
                    <span class="drinks-container__item-price__value">1360</span>
                </div>
            </div>
            <div class="drinks-container__item d-flex flex-column align-items-center gap-4">
                <div class="drinks-container__item-img">
                    <img src="./img/bebidas/solo/jagger.jpg" alt="">
                </div>
                <span class="drinks-container__item-name">Jaggermeifter</span>
                <div class="drinks-container__item-price">
                    <span>$</span>
                    <span class="drinks-container__item-price__value">850</span>
                </div>
            </div>
            <a href="./html/shop.html"  class="itemMore drinks-container__item d-flex flex-column align-items-center gap-4">
                <div class="drinks-container__item-img itemMore-img">
                    <img src="./img/+.png" alt="">
                </div>
                <span class="drinks-container__item-name"></span>
                <div class="drinks-container__item-price">
                    <span></span>
                    <span class="drinks-container__item-price__value"></span>
                </div>
            </a>
        </div>
    </div>
    <footer class="footer d-flex align-items-center justify-content-around p-5">
        <div class="footer-img">
            <img src="./img/logoCasatomada.jpg" alt="Logo Casatomada">
        </div>
        <div class="footer-container d-flex flex-column align-items-start gap-4">
            <h2 class="footer-container__title">CONTACTO</h2>
            <div class="footer-container___item d-flex flex-row align-items-center gap-3">
                <div class="footer-container__item-icon">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
                <div class="footer-container__item-name">
                    <a href="#">WhatsApp</a>
                </div>
            </div>
            <div class="footer-container___item d-flex flex-row align-items-center gap-3">
                <div class="footer-container__item-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="footer-container__item-name">
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
